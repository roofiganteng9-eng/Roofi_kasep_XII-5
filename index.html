                                                                                                                                                                                                                            /* Animasi Latar Belakang */
                                                                                                                                                                                                                                    .bg-animate {

                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                    .container {
                                                                                                                                                                                                                                                                                                                width: 90%;

                                                                                                                                                                                                                                                                                                                                        background: rgba(255, 255, 255, 0.05);
                                                                                                                                                                                                                                                                                                                                                    backdrop-filter: blur(15px);
                                                                                                                                                                                                                                                                                                                                                                border: 1px solid rgba(255, 255, 255, 0.1);
                                                                                                                                                                                                                                                                                                                                                                            border-radius: 20px;
                                                                                                                                                                                                                                                                                                                                                                                        padding: 30px;
                                                                                                                                                                                                                                                                                                                                                                                                    box-shadow: 0 20px 50px rgba(0,0,0,0.5);
                                                                                                                                                                                                                                                                                                                                                                                                                animation: slideIn 1s ease-out;
                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                @keyframes slideIn {
                                                                                                                                                                                                                                                                                                                                                                                                                                            from { opacity: 0; transform: scale(0.8) translateY(50px); }
                                                                                                                                                                                                                                                                                                                                                                                                                                                        to { opacity: 1; transform: scale(1) translateY(0); }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                        /* Foto Profil dengan Glow */
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                .profile-wrapper {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            text-align: center;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        position: relative;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    margin-bottom: 20px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    .profile-img {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                width: 130px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            height: 130px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        border-radius: 50%;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    border: 3px solid var(--blue);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                box-shadow: 0 0 20px var(--blue), 0 0 40px var(--red);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            animation: pulse 3s infinite;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        object-fit: cover;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        @keyframes pulse {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    0% { box-shadow: 0 0 10px var(--blue); }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                50% { box-shadow: 0 0 30px var(--red); }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            100% { box-shadow: 0 0 10px var(--blue); }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            h1 { font-size: 1.8rem; margin: 10px 0; background: linear-gradient(to right, var(--red), var(--blue)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    /* Menu Interaktif */
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            .card {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        background: rgba(255, 255, 255, 0.1);

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                .details {

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                /* Keahlian & Progress */

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    background: var(--blue);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                color: white;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            text-decoration: none;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        font-weight: bold;

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    .social-btn:hover { background: var(--red); transform: translateY(-5px); box-shadow: 0 5px 15px var(--red); }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </style>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </head>
